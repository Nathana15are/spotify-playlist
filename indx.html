<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test Bouton</title>
</head>
<body>
  <button id="go">Tester le bouton</button>
  <div id="status"></div>

  <script>
    document.getElementById("go").onclick = () => {
      document.getElementById("status").innerText = "Bouton cliqué ! ✅";
    };
  </script>
</body>
</html>
