<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Ultra Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1 class="rainbow">🌈 2048 Ultra Deluxe 🌈</h1>
    <button onclick="startGame('classic')">🎮 Mode Classique</button>
    <button onclick="startGame('versus')">⚔️ Mode 1v1</button>
    <button onclick="showLeaderboard()">🏆 Classement</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="game-title"></h2>
    <div id="game-container"></div>
    <div id="score-box">Score: <span id="score">0</span></div>
    <button onclick="goToMenu()">↩️ Menu</button>
  </div>

  <div id="leaderboard" class="hidden">
    <h2>🏆 Meilleurs scores</h2>
    <ol id="score-list"></ol>
    <button onclick="goToMenu()">↩️ Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
